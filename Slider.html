<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
    .slider-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }

    .slider {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .slide {
        min-width: 100%;
        flex: 1;
        opacity: 0; /* Inicialmente invisível */
        transition: opacity 3s ease-in-out; 
        position: relative;
        overflow: hidden;
    }

    .triangulo2 {
      bottom: 0;
      right: 0;
      clip-path: polygon(0% 0%, 120% 0%, 0% 80%);      
      position: absolute;
      width: 50%;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slider-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
    }

    .slide img {
        width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<div class="triangulo2">
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="assets/Eleni.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="assets/Geek_xadrez.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="assets/Geek_pintura.jpg" alt="Slide 3"></div>
        </div>
    </div>
</div>

<script>
    const slider = document.querySelector('.slider');
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');

    // Função para atualizar a opacidade dos slides
    function updateSlideOpacity() {
        slides.forEach((slide, index) => {
            if (index === currentIndex) {
                slide.style.opacity = 1; // Torna o slide visível
            } else {
                slide.style.opacity = 0; // Torna os outros slides invisíveis
            }
        });
    }

    // Atualiza a opacidade inicial dos slides
    updateSlideOpacity();

    setInterval(() => {
        currentIndex = (currentIndex + 1) % slides.length;
        const offset = -currentIndex * 100;
        slider.style.transform = `translateX(${offset}%)`;
        updateSlideOpacity(); // Atualiza a opacidade durante a transição
    }, 3000); // Mudança a cada 3 segundos (3000 milissegundos)
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>IFAQ</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">

  <style amp-custom>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

    amp-story {
      font-family: "Quicksand", sans-serif;
      color: #000000;
    }

    amp-story-page {
      background-color: #000000;
    }
  </style>
</head>

<body>
  <amp-story standalone 
    title="EventosIF" 
    publisher="Fabsoftware Tutoriais" 
    publisher-logo-src="assets/logoif.jpg"
    poster-portrait-src="assets/capaif.jpg">

    <amp-story-page id="cover">
      <amp-story-grid-layer template="fill">
        <amp-img src="assets/FrenteIF.jpg" 
          width="720" 
          height="1280" 
          layout="responsive">
        </amp-img>
      </amp-story-grid-layer>

      <amp-story-grid-layer template="vertical">
        <div class="Fundo2"></div>
      </amp-story-grid-layer>

      <amp-story-grid-layer template="vertical">
        <div class="barrinha-verde"></div>
      </amp-story-grid-layer>

      <amp-story-grid-layer template="vertical">
        <amp-img src="assets/QuadradoPergunta.png" 
          width="720" 
          height="1280" 
          layout="responsive"
          class="QuadradoPergunta">
        </amp-img>
      </amp-story-grid-layer>

      <amp-story-grid-layer>
        <h1 class="cover">IFAQ Perguntas e Respostas</h1>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="pagina2" auto-advance-after="25s" background-audio="Audios/Pato-Pergunta-Resposta.mp3">
      <amp-story-grid-layer template="fill">
        <amp-img src="assets/FrenteIF.jpg" 
          width="720" 
          height="1280" 
          layout="responsive">
        </amp-img>
      </amp-story-grid-layer>

      <amp-story-grid-layer template="vertical">
        <div class="Fundo2"></div>
      </amp-story-grid-layer>

      <amp-story-grid-layer template="vertical">
        <div class="barrinha-verde"></div>
      </amp-story-grid-layer>

      <amp-story-grid-layer template="vertical">
        <amp-img src="assets/QuadradoPergunta.png" 
          width="720" 
          height="1280" 
          layout="responsive"
          class="QuadradoPergunta">
        </amp-img>
      </amp-story-grid-layer>

      <amp-story-grid-layer>
        <h1 class="pergunta" animate-in="fly-in-left">Quais são as atividades extracurriculares e eventos disponíveis para os alunos participarem?</h1>
      </amp-story-grid-layer>

      <amp-story-grid-layer template="vertical">
        <div animate-in="fade-in" animate-in-delay="10s">
          <div class="Imagen" animate-in="zoom-in" animate-in-delay="10s" animate-in-duration="20s">
            <amp-img src="assets/Eleni.jpg" 
              width="1080" 
              height="963" 
              layout="responsive">
          </div>
        </div>
        </amp-img>
      </amp-story-grid-layer>

      <amp-story-grid-layer template="vertical">
        <div animate-in="fade-in" animate-in-delay="12s">
          <div class="Imagen" animate-in="zoom-in" animate-in-delay="12s" animate-in-duration="20s">
            <amp-img src="assets/Geek_xadrez.jpg" 
              width="4928" 
              height="4164" 
              layout="responsive">
          </div>
        </div>
        </amp-img>
      </amp-story-grid-layer>

      <amp-story-grid-layer template="vertical">
        <div animate-in="fade-in" animate-in-delay="14s">
          <div class="Imagen" animate-in="zoom-in" animate-in-delay="14s" animate-in-duration="20s">
            <amp-img src="assets/Geek_pintura.jpg" 
              width="4928" 
              height="4164" 
              layout="responsive">
          </div>
        </div>
        </amp-img>
      </amp-story-grid-layer>

      <amp-story-grid-layer template="vertical">
        <div animate-in="fade-in" animate-in-delay="16s">
          <div class="Imagen" animate-in="zoom-in" animate-in-delay="16s" animate-in-duration="20s">
            <amp-img src="assets/Geek_cosplay.jpg" 
              width="4928" 
              height="4164" 
              layout="responsive">
          </div>
        </div>
        </amp-img>
      </amp-story-grid-layer>

      <amp-story-grid-layer template="vertical">
        <div animate-in="fade-in" animate-in-delay="18s">
          <div class="Imagen" animate-in="zoom-in" animate-in-delay="18s" animate-in-duration="20s">
            <amp-img src="assets/MesaEletro.jpg" 
              width="1200" 
              height="1700" 
              layout="responsive">
          </div>
        </div>
        </amp-img>
      </amp-story-grid-layer>

      <amp-story-grid-layer template="vertical">
        <div animate-in="fade-in" animate-in-delay="20s">
          <div class="Imagen" animate-in="zoom-in" animate-in-delay="20s" animate-in-duration="20s">
            <amp-img src="assets/Origami.jpg" 
              width="1080" 
              height="1000" 
              layout="responsive">
          </div>
        </div>
        </amp-img>
      </amp-story-grid-layer>

      <amp-story-grid-layer template="vertical">
        <div class="Fundo3" animate-in="fade-in" animate-in-delay="10s" animate-in-delay="10s"></div>
      </amp-story-grid-layer>

      <amp-story-grid-layer template="vertical">
        <div class="barrinha-verde" animate-in="fade-in" animate-in-delay="10s" animate-in-delay="10s">
        </div>
        <div animate-in="fade-in" animate-in-delay="10s">
          <h1 class="resposta" animate-in="fly-in-right" animate-in-delay="10s">Oferecemos diversas atividades extracurriculares para os alunos, tais como: projetos de extensão, palestras, eventos culturais e esportivos e feiras tecnológicas</h1>
        </div>
      </amp-story-grid-layer>

      <amp-story-grid-layer template="vertical">
        <amp-img src="assets/QuadradoCamisa.png" width="720" height="1280" layout="responsive" class="QuadradoCamisa"
          animate-in="fade-in" animate-in-delay="10s" animate-in-delay="10s">
        </amp-img>
      </amp-story-grid-layer>
    </amp-story-page>

  </amp-story>
  <script src="script.js" defer></script>
</body>

</html>

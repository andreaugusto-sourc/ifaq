<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>IFAQ</title>
</head>

<body>
 
    <h1>IFAQ</h1>


  <section>
    <div> 
      <label for="rate">Taxa de reprodução</label> <input type="range" min="0.5" max="2" value="1.2" step="0.1" id="rate" />
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div> 
      <label for="pitch">Tom da voz</label> <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
  </section>

</body>

</html>
